<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-wrap -m-4">
            <div *ngFor="let product of (products$ | async)" class="lg:w-1/4 md:w-1/2 p-4 w-full">
                <a class="block relative h-48 rounded overflow-hidden">
                    <img alt="ecommerce" class="object-cover object-center w-full h-full block"
                        src="https://dummyimage.com/420x260">
                </a>
                <div class="mt-4">
                    <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{product.category}}</h3>
                    <h2 class="text-gray-900 title-font text-lg font-medium">{{product.name}}</h2>
                    <div class="flex flex-row">
                        <p class="basis-1/4">{{product.price}}</p>
                        <button (click)="addProduct(product.id)" class="basis-1/2">Add to cart</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
<div *ngIf="addedProductIds$ |async as p">
    <pre>{{p}}</pre>
</div>
